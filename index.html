<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your content goes here -->
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="tempConverterForm">
            <div class="form-group">
                <label for="tempInput">Enter Temperature:</label>
                <input type="number" class="form-control" id="tempInput" required>
            </div>
            <div class="form-group">
                <label for="inputUnit">From:</label>
                <select class="form-control" id="inputUnit">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="outputUnit">To:</label>
                <select class="form-control" id="outputUnit">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <button type="button" class="btn btn-danger" id="convertBtn">Convert</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
